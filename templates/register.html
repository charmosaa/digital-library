<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="auth-container">
    <h2 class="register-title">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Username</label>
        <input type="text" name="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="register-button">Register</button>
    </form>
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Log in</a>
    <a href="{{ url_for('home') }}" class="register-link">‚Üê Back to your Shelf</a>
</div>

<!-- MODAL: USERNAME ALREADY EXISTS -->
<div id="userExistsModal" class="popup-modal">
    <div class="popup-content">
        <span class="close-button" onclick="document.getElementById('userExistsModal').style.display='none'">&times;</span>
        <h2>Username already exists!</h2>
        <p>Please choose a different username or log in.</p>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('login') }}" class="popup-button login-style">Log in</a>
            <a href="{{ url_for('register') }}" class="popup-button secondary">Try again</a>
        </div>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if category == 'user_exists' %}
                document.getElementById('userExistsModal').style.display = 'flex';
            {% endif %}
        {% endfor %}
    {% endwith %}
});
</script>

</body>
</html>
